    default: application/xml
    json: application/json
  structure:
    default: application/xml
    json: application/json
  pagemeta:
    default: application/xml
    json: application/json
  aggregate:
    default: application/zip
    zip: application/zip
  pageimage:
    tiff: image/tiff
    jp2: image/jp2
    jpeg: image/jpeg
    png: image/png
  pageocr:
    default: text/plain
    text: text/plain
  pagecoordocr:
    default: text/html
    xml: application/xml
    html: text/html

# ---------------------------------------------------------------------
# Access type map:
# access_type = g(access_key, f(resource, rights attr, source)).
#
# which means that there are further restrictions on 'open' and
# 'restricted' that are applied downstream:
#
# open pageimage when format=raw|watermark=0 is restricted by the
# allow_raw or allow_unwatermarked_derivatives bit
#
# ---------------------------------------------------------------------
OPEN_ACCESSIBILITY_BLOCK: &open-accessibility-block
  google: open
  lit-dlps-dc: open
  um-press: open
  internet-archive: open
  yale: open
  minn-dig-lib: open
  minn-hist-soc: open
  utah_state_univ_press: open
  univ_madrid: open
  purdue: open
  getty: open
  um-dc-mp: open
  uiuc: open

