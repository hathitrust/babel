  - pdus
  - ic-world
  - cc-by-3.0
  - cc-by-nd-3.0
  - cc-by-nc-nd-3.0
  - cc-by-nc-3.0
  - cc-by-nc-sa-3.0
  - cc-by-sa-3.0
  - cc-by-4.0
  - cc-by-nd-4.0
  - cc-by-nc-nd-4.0
  - cc-by-nc-4.0
  - cc-by-nc-sa-4.0
  - cc-by-sa-4.0
  - cc-zero
  - und-world
