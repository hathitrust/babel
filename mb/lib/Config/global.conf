# MBooks global config file
#

#
# General
#
default_records_per_page       = 25
slice_sizes                    = 10|15|25|50|75|100
number_featured_items          = 10
max_add_ids                    = 100
mondo_check_max_item_ids       = 10000

#
# View
#
# use submodules
base_fallback_paths            = /mb/web|/mb/web/common-web
# use local repository
local_base_fallback_paths      = /mb/web|/mdp-web

#
# UI stuff
#
temp_coll_owner_string         = guest (temp)

#
# Solr Indexing/Search
#
solr_update_script             = /update
solr_select_script             = /select

solr_mb_maint_msg              = The system is down briefly for maintenance. Please check back later. Thanks!


logdir                         = /logs/___QUERY___
metadata_update_logfile        = cb_metadata_update___DATE___.log
metadata_global_update_logfile = cb_metadata_update-global___DATE___.log

# for now
coll_table_display_field_names = MColl_ID|TRIM(collname) AS collname|owner|owner_name|description|num_items|shared|featured|branding|modified|DATE_FORMAT(modified, "%m/%d/%y") AS modified_display

mb_cache_dir         = /___CACHE___/mb

