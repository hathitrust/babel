# MBooks global config file
#

#
# General
#
default_records_per_page       = 25
slice_sizes                    = 10|15|25|50|75|100
number_featured_items          = 10
max_add_ids                    = 100

#
# View
#
# use submodules
base_fallback_paths            = /mb/web|/mb/web/common-web
# use local repository
local_base_fallback_paths      = /mb/web|/mdp-web

#
# UI stuff
#
temp_coll_owner_string         = guest (temp)

#
# Solr Indexing/Search
#
solr_update_script             = /update
solr_select_script             = /select

# FQ values are coll_id or item_id
mbooks_filter_query_style      = coll_id
mbooks_solr_engine             = http://solr-sdr:8080/mbooks

#
# VuFind Solr instance server URI (more robust to use virtual host)
#
engine_for_vSolr               = http://solr-vufind:8026/solr/biblio
machine_of_engine_for_vSolr    = http://mojito.umdl.umich.edu:8026/solr/biblio

# So multiple simultaneous commits can't occur
solr_index_lock_file           = /tmp/solr_index.lock

# For major maintenance such as rebuilding entire index
solr_index_maint_lock_file     = /tmp/solr_index_maintenance.lock
solr_mb_maint_msg              = The system is down for daily maintenance. Please check back later. Thanks!

# Sentinel string stands for doc OCR that couldn't be read from disk
ix_index_failure_string        = ix_index_failure

logdir                         = /___QUERY___/misc/logs
