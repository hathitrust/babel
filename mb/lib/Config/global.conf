# slice_sizes          = 20|50|100
default_records_per_page       = 100
slice_sizes          = 100
number_featured_items          = 10
max_add_ids                    = 100
mondo_check_max_item_ids       = 10000

#
# View
#
# use submodules
base_fallback_paths            = /mb/web/firebird|/mb/web|/mb/web/common-web/firebird|/mb/web/common-web
