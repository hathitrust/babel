      #         page-turner.cache-to=type=gha
      #         playwright.cache-from=type=gha
      #         playwright.cache-to=type=gha

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build firebird
        run: docker compose run firebird ./bin/build.sh

      - name: Build pageturner
        run: docker compose run page-turner /htapps/babel/pt/bin/build.sh

      - name: Run playwright tests (PageTurner)
        run: docker compose run playwright

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: pt/web/firebird/test-results/
          retention-days: 30\

