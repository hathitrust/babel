include:
  - common/docker/core.yml

services:
  # Fontend Services
  playwright:
    extends:
      file: common/docker/playwright.yml
      service: playwright
    depends_on:
      apache-test:
        condition: service_healthy
    profiles:
      - frontend
      - babel
  firebird:
    extends:
      file: common/docker/firebird.yml
      service: firebird
    profiles:
      - frontend
      - babel
  page-turner:
    extends:
      file: common/docker/pageturner.yml
      service: page-turner
    profiles:
      - frontend
      - babel

  apache-test:
    extends:
      file: common/docker/apache.yml
      service: apache
    depends_on:
      mysql-sdr:
        condition: service_healthy
      solr-sdr-catalog:
        condition: service_healthy
      imgsrv:
        condition: service_healthy
    profiles:
    - frontend
    - babel

# Backend Services
  apache:
    extends:
      file: common/docker/apache.yml
      service: apache
    depends_on:
      mysql-sdr:
        condition: service_healthy
      solr-lss-dev:
        condition: service_healthy
      solr-sdr-catalog:
        condition: service_healthy
      solr-ptsearch:
        condition: service_healthy
      imgsrv:
        condition: service_healthy
      vufind:
        condition: service_healthy
    profiles:
      - backend
      - babel

  perl-test:
    extends:
      file: common/docker/perl.yml
      service: perl
    command: "prove -r t/"
    profiles:
      - testing
      - backend
      - babel

  perl-dev:
    extends:
      file: common/docker/perl.yml
      service: perl
    environment:
      - SDRROOT=/htapps/babel
      - SDRDATAROOT=/sdr1
    command: "sleep infinity"
    profiles:
      - backend
      - babel

# Indexing
  traject:
    extends:
      file: common/docker/traject.yml
      service: traject
    depends_on:
      solr-sdr-catalog:
        condition: service_healthy
    profiles:
    - indexing
    - babel

  stage-item:
    extends:
      file: common/docker/stage-item.yml
      service: stage-item
    depends_on:
      mysql-sdr:
        condition: service_healthy
    profiles:
    - stage_item
    - babel

  slip:
    extends:
      file: common/docker/slip.yml
      service: slip
    depends_on:
      mysql-sdr:
        condition: service_healthy
      solr-sdr-catalog:
        condition: service_healthy
      solr-lss-dev:
        condition: service_healthy
    profiles:
    - indexing
    - babel

volumes:
  gem_cache: