include:
- common/docker/core.yml

services:
  playwright:
    extends:
      file: common/docker/playwright.yml
      service: playwright
  firebird:
    extends:
      file: common/docker/firebird.yml
      service: firebird
  page-turner:
    extends:
      file: common/docker/pageturner.yml
      service: page-turner

  apache-test:
    extends:
      file: common/docker/apache.yml
      service: apache
    depends_on:
      mysql-sdr:
        condition: service_healthy
      solr-sdr-catalog:
        condition: service_healthy
      imgsrv:
        condition: service_healthy
    profiles:
    - test
