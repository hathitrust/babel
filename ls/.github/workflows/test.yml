name: Run Tests

on:
  push:
    branches:
      - main

  pull_request:

jobs:
  # Run tests
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo and submodules
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Build docker image
        run: docker-compose build

      - name: Run tests
        run: docker-compose run test
